<!DOCTYPE HTML>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Persons CRUD</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/bootstrap.min.js"></script>
        <script src="js/jquery.min.js"></script>
        <script src="js/form.js"> </script>
    </head>

    <body class="fonts">

        <h1>Hello, World!</h1>
        <button id="ping" class="btn btn-default btn-md">Ping</button><br/>
        <button id="personList" class="btn btn-default btn-md">Persons List</button><br><br>
        Name: <input type="text" id="name"><br>
        SecondName: <input type="text" id="secondname"><br>
        MiddleName: <input type="text" id="middleName"><br>
        Position: <input type="text" id="position"><br>
        Phone: <input type="text" id="phone"><br>
        DocCode: <input type="text" id="docCode"><br>
        DocName: <input type="text" id="docName"><br>
        DocNumber: <input type="text" id="docNumber"><br>
        DocDate: <input type="text" id="docDate"><br>
        CitizenshipName: <input type="text" id="citizenshipName"><br>
        CitizenshipCode: <input type="text" id="citizenshipCode"><br>

        <button id="addPerson" class="btn btn-default btn-md">Save</button><br>

    </body>
</html>
